<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iOS下载</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/ios.wallet.css">
</head>
<body class="body">
	<div id="app">
		<div class="zh download ios">
			<div class="download-one">
				<div class="download-icon">
					<img v-bind:src='logo' alt="">
					<p class="download-icon-title">{{headerTitle}}</p>
					<p>{{headerSubtitle}}</p>
				</div>
				<div class="download-button is-zh">
					<a  v-bind:href="downloadURL" class="button-app">{{iosDownload}}</a>
				</div>
			</div>
			<div class="download-two">
				<div class="two-title">{{installTitle}}</div>
				<div class="two-content">
					<template v-for="item in tableAllData">
					<div class="two-content-item">
						<img v-bind:src="item.img" alt="" class="two-content-one-img">
						<p class="two-content-one-p">{{item.title}}</p>
					</div>
					</template>
				</div>
			</div>
			<div class="copy-right is-zh">CopyRight © 2019 CoinBanks</div>
			<div class="download-three">
				<div class="left">
					<div class="left-img">
						<img v-bind:src='logo' alt="">
					</div>
					<div class="content">
						<p class="content-p1">{{headerTitle}}</p>
						<p class="content-p2">{{headerSubtitle}}</p>
					</div>
				</div>
				<div class="right">
					<a v-bind:href="downloadURL">立即下载</a>
				</div>
			</div>
		</div>
	</div>
<script src="js/vue/vue.min.js"></script>
<script src="js/lib/index.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/wechat.tips.js"></script>
<script src="js/ios.wallet.js"></script>
</body>
</html>
